{% extends "base.html" %}

{% block main %}
{% for category, message in messages %}
<div class="alert alert-{{ category }}">{{ message }}</div>
{% endfor %}

<main class="flex-grow-1">
  <div class="container-lg mt-3">
    <div class="row">
      <div class="row container-lg mt-3 col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
        <h1 class="display-3">{{ _("Page analyzer") }}</h1>
        <p class="lead">{{ _("URL SEO check") }}</p>
        <form action="{{ url_for('add_url') }}" method="post" class="d-flex justify-content-center" required>
          <input type="text" name="url" placeholder="https://www.example.com" value="" class="form-control form-control-lg">
          <input type="submit" value="{{ _("Check") }}" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3">
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
