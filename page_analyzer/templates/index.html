<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Анализатор страниц</title>
</head>

<body class="min-vh-100 d-flex flex-column">

  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="/">Анализатор страниц</a>
      <div id="navbarNav">
	<ul class="navbar-nav">
	    <li class="nav-item"><a class="nav-link " href="{{ url_for('show_all') }}">Сайты</a></li>
	</ul>
      </div>
    </nav>
  </header>

  {% for category, message in messages %}
    <!-- {% if category == 'error' %} -->
    <!--   {% set row_class = 'alert-danger' %} -->
    <!-- {% else %} -->
    <!--   {% set row_class = 'alert-success' %} -->
    <!-- {% endif %} -->
    <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}

  <main class="flex-grow-1">
    <div class="container-lg mt-3">
    <div class="row">
    <div class="row container-lg mt-3 col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
      <h1 class="display-3">Анализатор страниц</h1>
      <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
      <form action="{{ url_for('add_url') }}" method="post" class="d-flex justify-content-center" required>
	<input type="text" name="url" placeholder="https://www.example.com" value="" class="form-control form-control-lg">
	<input type="submit" value="Проверить" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3">
      </form>
    </div>
    </div>
    </div>
  </main>

</body>
</html>
