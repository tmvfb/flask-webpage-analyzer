<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>{{ _("Page analyzer") }}</title>
</head>

<body class="min-vh-100 d-flex flex-column">
  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="/">{{ _("Page analyzer") }}</a>
      <div id="navbarNav">
	<ul class="navbar-nav">
	  <li class="nav-item"><a class="nav-link " href="{{ url_for('show_all') }}">{{ _("URL list") }}</a></li>
	</ul>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <ul class="navbar-nav">
          {% if session.update({"path": request.path}) %}{% endif %}
          <li class="nav-item"><a class="nav-link " href="{{ url_for('change_locale', lang='en') }}">EN</a></li>
          <li class="nav-item"><a class="nav-link">|</a></li>
          <li class="nav-item"><a class="nav-link " href="{{ url_for('change_locale', lang='ru') }}">RU</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1">
    <div class="container-lg mt-3">
        <h1>{{ _("Page not found") }}</h1>
        <p>{{ _("There is nothing here.") }}</p>
        <a href="{{ url_for('index') }}">{{ _("Back to main") }}</a>
    </div>
  </main>

</body>
</html>
