<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Page analyzer</title>
</head>

<body class="min-vh-100 d-flex flex-column">

  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="/">Page analyzer</a>
      <div id="navbarNav">
	<ul class="navbar-nav">
	    <li class="nav-item"><a class="nav-link " href="{{ url_for('show_all') }}">URL list</a></li>
	</ul>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1">
    <div class="container-lg mt-3">
    <h1>URL list </h1>

      <div class="table-responsive">
	<table class="table table-bordered table-hover text-nowrap" data-test="urls url">
	  <thead>
	    <tr>
	      <th>ID</th>
	      <th>Name</th>
	      <th>Last check</th>
	      <th>Response code</th>
	    </tr>
	  </thead>
	  <tbody>
	    {% for url_desc in urls %}
	      <tr>
		<td>{{ url_desc[0] }}</td>
		<td><a href="{{ url_for('show', id=url_desc[0])}}">{{ url_desc[1] }}</a></td>
		<td>{{ url_desc[2] }}</td>
		<td>{{ url_desc[3] }}</td>
	      </tr>
	    {% endfor %}
	  </tbody>
	</table>
      </div>
    </div>
  </main>

</body>
</html>
